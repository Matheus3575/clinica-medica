<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Dr(a) {{ medico.nome }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fa;
            padding: 40px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .menu {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .menu a, .menu form button {
            display: block;
            padding: 15px;
            text-align: center;
            background-color: #1d72b8;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            width: 100%;
            box-sizing: border-box;
        }
        .menu a:hover, .menu form button:hover {
            background-color: #155d8b;
        }
        .menu form {
            margin: 0; /* tira margem para o form não atrapalhar o layout */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bem-vindo, Dr(a). {{ medico.nome }}</h2>

        <div class="menu">
            <a href="{% url 'agendar_consulta' %}">Agendar Consulta</a>
            <a href="{% url 'cancelar_consulta' %}">Cancelar Consulta</a>
            <a href="{% url 'realizar_consulta' %}">Realizar Consulta</a>

            <!-- Formulário para logout via POST -->
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">Sair</button>
            </form>
        </div>
    </div>
</body>
</html>
