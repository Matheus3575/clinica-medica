<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Agendar Consulta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fa;
            padding: 40px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .alerta {
            color: #b71c1c;
            background-color: #ffcdd2;
            padding: 10px;
            margin: 20px 0;
            border-radius: 4px;
        }
        .sucesso {
            color: #2e7d32;
            background-color: #c8e6c9;
            padding: 10px;
            margin: 20px 0;
            border-radius: 4px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 25px;
            width: 100%;
            padding: 10px;
            background-color: #1d72b8;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #155d8b;
        }
        .voltar {
            text-align: center;
            margin-top: 20px;
        }
        .voltar a {
            color: #1d72b8;
            text-decoration: none;
        }
        .voltar a:hover {
            text-decoration: underline;
        }
        #alerta-dinamico {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            background-color: #ffcdd2;
            color: #b71c1c;
            display: none;
        }
        #info-sala {
            margin-top: 20px;
            background-color: #eef6fb;
            padding: 15px;
            border-radius: 6px;
            font-size: 14px;
            color: #333;
            white-space: pre-wrap; /* para respeitar quebras de linha */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Agendar Consulta</h2>

        {% if alerta %}
            <div class="alerta">{{ alerta }}</div>
        {% endif %}

        {% if sucesso %}
            <div class="sucesso">{{ sucesso }}</div>
        {% endif %}

        <form method="post" novalidate>
            {% csrf_token %}
            {% for field in form %}
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="alerta">{{ field.errors }}</div>
                {% endif %}
            {% endfor %}

            <div id="alerta-dinamico"></div>

            <button type="submit">Agendar</button>
        </form>

        <div id="info-sala"></div>

        <div class="voltar">
            <a href="{% url 'dashboard' %}">← Voltar ao Dashboard</a>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const pacienteSelect = document.querySelector("select[name='paciente']");
    const alertaDiv = document.getElementById('alerta-dinamico');

    pacienteSelect.addEventListener('change', function() {
        const pacienteId = this.value;
        if (pacienteId) {
            fetch(`/paciente-info/${pacienteId}/`)
                .then(res => res.json())
                .then(data => {
                    if (data.erro) {
                        alertaDiv.style.display = 'none';
                        alertaDiv.textContent = '';
                    } else {
                        const idade = data.idade;
                        const imc = data.imc;
                        if (idade > 65 || (imc && imc > 25)) {
                            alertaDiv.style.display = 'block';
                            alertaDiv.textContent = `ATENÇÃO: Paciente ${data.nome} tem ${idade} anos e IMC ${imc} (sobrepeso).`;
                        } else {
                            alertaDiv.style.display = 'none';
                            alertaDiv.textContent = '';
                        }
                    }
                })
                .catch(() => {
                    alertaDiv.style.display = 'none';
                    alertaDiv.textContent = '';
                });
        } else {
            alertaDiv.style.display = 'none';
            alertaDiv.textContent = '';
        }
    });

    const salaSelect = document.querySelector("select[name='sala']");
    const infoSalaDiv = document.getElementById('info-sala');

    salaSelect.addEventListener('change', function() {
        const salaId = this.value;
        if (!salaId) {
            infoSalaDiv.textContent = '';
            return;
        }
        fetch(`/sala-info/${salaId}/`)
            .then(res => res.json())
            .then(data => {
                if (data.erro) {
                    infoSalaDiv.textContent = data.erro;
                } else {
                    let texto = `Sala ${data.numero_sala} - `;

                    if (data.equipamentos.length > 0) {
                        data.equipamentos.forEach(eq => {
                            texto += eq.nome;
                            if (eq.vencido) {
                                texto += ' [MANUTENÇÃO VENCIDA]';
                            }
                            texto += ', ';
                        });
                        texto = texto.slice(0, -2); // remove última vírgula e espaço
                    } else {
                        texto += "Sem equipamento";
                    }

                    if (data.ultrassom) {
                        texto += ` - Ultrassom: ${data.ultrassom.modelo} (${data.ultrassom.fabricante})`;
                    }

                    infoSalaDiv.textContent = texto;
                }
            })
            .catch(() => {
                infoSalaDiv.textContent = 'Erro ao buscar dados da sala.';
            });
    });
});
</script>

</body>
</html>
